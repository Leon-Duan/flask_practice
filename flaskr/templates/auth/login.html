{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}登入{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">用户名</label>
        <input placeholder="请输入中文汉字" name="username" id="username" autocomplete="off" required>
        <label for="password">密码</label>
        <input type="password" name="password" id="password" autocomplete="new-password" required>
        <input type="submit" value="登入">
    </form>
{% endblock %}
